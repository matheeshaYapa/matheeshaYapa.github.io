<mat-card class="my-3">
  <div fxLayout="row" fxLayoutAlign.gt-sm="end start" fxLayoutAlign.lt-md="center start" fxLayoutGap="1rem" class="my-2">
    <button type="button" mat-raised-button color="primary" (click)="submitClick.emit()">Submit</button>
    <button type="button" mat-raised-button color="warn" (click)="resetClick.emit()">Reset</button>
  </div>
</mat-card>
